<!DOCTYPE html>
<html>
  <head>
    <title>Mario Kart Without Loops</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
  </head>

  <body>
        <h2>Mario Kart </h2>
        <center><img src="images/itemBox.png" alt="itemBox"></center>
      
        <center>
            <h4>How many times do you want to spin??</h4>
            <button id="1Time" type="button">1x</button>
            <button id="10Times" type="button">10x</button>
            <button id="100Times" type="button">100x</button>
        </center>  
    
        <p>
            <strong>TOTALS -> </strong>
            Banana: <span id="Banana">0</span> |
            Green Shell: <span id="GreenShell">0</span> |
            Star: <span id="Star">0</span> |
            Golden Mushroom: <span id="GoldenMushroom">0</span> |
            Bullet bill: <span id="BulletBill">0</span> |
            Red Shell: <span id="RedShell">0</span> |
            Spiny Shell: <span id="SpinyShell">0</span> |
            Bob-omb: <span id="BobOmb">0</span>
        </p>
        <hr>

        <p id="outputHere" ></p> 

        <script src="main.js"></script>
  </body>
</html>
